<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let n = 5;
function fact(n)
{
 if(n==0)
 {
  return 1;
 }
 return n*fact(n-1); 
}
document.write("The Factorial of "+n+" is "+fact(5))
</script>   
</body>
</html>
