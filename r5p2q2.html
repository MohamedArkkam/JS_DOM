<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function add(){
fn=parseInt(document.getElementById("t1").value);
sn=parseInt(document.getElementById("t2").value);
a=fn+sn;
document.getElementById("res").value=a;}
function sub(){
fn=parseInt(document.getElementById("t1").value);
sn=parseInt(document.getElementById("t2").value);
a=fn-sn;
document.getElementById("res").value=a;}
function mul(){
fn=parseInt(document.getElementById("t1").value);
sn=parseInt(document.getElementById("t2").value);
a=fn*sn;
document.getElementById("res").value=a;}
function div(){
fn=parseInt(document.getElementById("t1").value);
sn=parseInt(document.getElementById("t2").value);
a=fn/sn;
document.getElementById("res").value=a;}
</script>
<input type="text" id="t1" >
<br>
<input type="text" id="t2">
<br>
<input type="button" id="b+" value="   +  " onclick="add()">
<input type="button" id="b-" value="   -  " onclick="sub()">
<input type="button" id="b*" value="   *  " onclick="mul()">
<input type="button" id="b/" value="   /   " onclick="div()">
<br>
<input type="text" id="res">
</body>
</html>
