<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
var d = new Date();
document.write("Current Date is "+d.toLocaleDateString())
document.write("<br>Current date is "+d.toLocaleTimeString())
document.write("<br>Current date & time is "+d.toLocaleString())
</script>   
</body>
</html>
