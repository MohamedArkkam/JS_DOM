<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function nonvowel(str)
{ 
 let str1 ="";
 for(let i=0; i<str.length; i++)
 {
   let s = str[i];
   if(s==" "||s=="a"||s=="e"||s=="i"||s=="o"||s=="u"||s=="A"||s=="E"||s=="I"||s=="O"||s=="U")
   {
    continue;
   }
   else
   {
    str1 = str1+s;
   }   
 }
 return str1;
}
document.write(""+nonvowel(prompt("Enter the string")))
</script>   
</body>
</html>
