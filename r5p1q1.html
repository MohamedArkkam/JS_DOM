<body>
<script>
function pal(str)
{ 
   let str1 ="";

   for(let i=str.length-1; i>=0; i--)
   {
      str1=str1+str[i];
   }
   if(str1==str)
   {
   document.write("It is palindrome<br>")
   }
   document.write("Given string is "+str+"<br>Reversed string is "+str1)
}
var f = pal("mam"); 
//document.write("<h1>"+f+"</h1>")
</script>
