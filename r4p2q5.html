<script>
let arr=[90, 80, 85, 75, 86];
let sum=0;
for(let i=0;i<arr.length;i++)
{
sum=sum+arr[i];
}
let avg = sum/arr.length
document.write("Total is "+sum+"<br>Average is "+avg)
</script>
